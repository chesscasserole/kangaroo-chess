<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Chess</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    #board { display: grid; grid-template-columns: repeat(8, 60px); width: 480px; }
    .square { width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; font-size: 32px; }
    .light { background: #eee; }
    .dark { background: #999; }
    #status { margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Online Chess</h1>

  <div>
    <input type="text" id="roomName" placeholder="Enter room name">
    <button onclick="createRoomPrompt()">Create Room</button>
    <button onclick="joinRoomPrompt()">Join Room</button>
  </div>

  <div id="status"></div>
  <div id="board"></div>

  <script>
    // Firebase setup
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Globals
    let roomId = null;
    let playerId = Math.random().toString(36).substr(2, 9);
    let playerColor = null;
    let gameBoard = initialBoard();

    function initialBoard() {
      return [
        ["r","n","b","q","k","b","n","r"],
        ["p","p","p","p","p","p","p","p"],
        ["","","","","","","",""],
        ["","","","","","","",""],
        ["","","","","","","",""],
        ["","","","","","","",""],
        ["P","P","P","P","P","P","P","P"],
        ["R","N","B","Q","K","B","N","R"]
      ];
    }

    function renderBoard(board) {
      const container = document.getElementById('board');
      container.innerHTML = '';
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const square = document.createElement('div');
          square.className = `square ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
          square.textContent = board[row][col] || '';
          container.appendChild(square);
        }
      }
    }

    function showStatus(msg, cls='') {
      const el = document.getElementById('status');
      el.textContent = msg;
      el.className = cls;
    }

    function createRoomPrompt() {
      const room = document.getElementById('roomName').value.trim();
      if (!room) return alert("Enter a room name!");
      roomId = room;
      createRoom(room);
    }

    function joinRoomPrompt() {
      const room = document.getElementById('roomName').value.trim();
      if (!room) return alert("Enter a room name!");
      roomId = room;
      const roomRef = db.ref(`rooms/${room}`);
      roomRef.get().then(snapshot => {
        if (snapshot.exists()) {
          joinExistingRoom(room, snapshot.val());
        } else {
          alert("Room does not exist!");
        }
      });
    }

    function createRoom(room) {
      playerColor = 'white';
      const roomData = {
        players: {
          [playerId]: {
            color: 'white',
            joined: Date.now()
          }
        },
        gameState: {
          board: gameBoard,
          currentPlayer: 'white',
          gameOver: false
        },
        created: Date.now()
      };

      const roomRef = db.ref(`rooms/${room}`);
      roomRef.set(roomData);

      showStatus(`Room "${room}" created! Waiting for opponent...`, 'waiting');

      const playerRef = db.ref(`rooms/${room}/players/${playerId}`);
      playerRef.onDisconnect().remove();

      listenForGameUpdates(room);
    }

    function joinExistingRoom(room, roomData) {
      if (roomData.players && roomData.players[playerId]) {
        playerColor = roomData.players[playerId].color;
        showStatus(`Rejoining room "${room}" as ${playerColor}`, 'connected');
      } else {
        playerColor = 'black';
        const playerRef = db.ref(`rooms/${room}/players/${playerId}`);
        playerRef.set({
          color: 'black',
          joined: Date.now()
        });
        showStatus(`Joined room "${room}" as Black!`, 'connected');
      }

      const playerRef = db.ref(`rooms/${room}/players/${playerId}`);
      playerRef.onDisconnect().remove();

      listenForGameUpdates(room);
    }

    function listenForGameUpdates(room) {
      const gameRef = db.ref(`rooms/${room}/gameState`);
      gameRef.on('value', snapshot => {
        const state = snapshot.val();
        if (!state) return;
        gameBoard = state.board;
        renderBoard(gameBoard);
      });
    }

    // Draw initial board
    renderBoard(gameBoard);
  </script>
</body>
</html>
